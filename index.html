<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb</title>
</head>
<body>
  <div id="wrapper">
    <h1 id="topheading">Meet Guidebooks</h1>
    <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
      <div class="topgallery">
        <img src="img/san-francisco.jpg">
        <div id="sf">San Fransisco</div>
        <img src="img/new-york.jpg">
        <div id="ny">New York</div>
        <img src="img/london.jpg">
        <div id="london">London</div>
      </div>
      <button id="guidebooks" type="button">See All Guidebooks</button>
    <h1>Just for the weekend</h1>
    <p>Discover new, inspiring  places close to home</p>
      <div class="botgallery">
        <img src="img/napa.jpg">
        <div id="napa">Napa</div>
        <img src="img/sonoma.jpg">
        <div id="sonoma">Sonoma</div>
        <img src="img/san-francisco-2.jpg">
        <div id="sf2">San Fransisco</div>
      </div>
      <button type="button">See All Destinations</button>
  </div>
</body>
</html>
